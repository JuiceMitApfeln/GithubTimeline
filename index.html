<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Github Timeline</title>
  </head>
  <body class="d-flex flex-column h-100">
    <div class="jumbotron jumbotron-fluid" id="">
      <div class="container text-center">
        <h1>Github <span class="badge badge-secondary">Timeline</span></h1>
      </div>
      <br />
      <div class="container text-center">
        <div class="row">
          <div class="col-md-10 col-8">
            <input
              type="text"
              class="form-control"
              placeholder="Github Username"
              aria-label="Github username"
              id="usernameInput"
            />
          </div>

          <div class="col-md-2 col-4">
            <button
              class="btn btn-secondary"
              id="btnSearch"
              style="width: 100%;"
            >
              Search
            </button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="container" id="containerOfError">
            <!-- <div class="error" id="error">error message</div> -->
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center">
      <!-- <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2"></div>
      </div> -->
      <div class="card mx-auto">
        <img
          class="card-img-top"
          src=""
          alt="picture of user"
          style="padding-bottom: 0px ; margin-bottom: 0px;"
          id="avatar"
        />
        <hr style="margin: 0px; padding: 0px;" />
        <div class="card-body" style="margin-top: 0px;">
          <h5 class="card-title" id="username"></h5>
          <h6 class="card-subtitle mb-2 text-muted" id="nickname"></h6>
          <div class="card-text text-left" id="bio"></div>
        </div>
      </div>
    </div>
    <div>
      <ul class="timeline" id="timeline"></ul>
    </div>
    <br />
    <footer class="footer mt-auto py3">
      <div class="jumbotron" style="margin: 0; padding: 1.5em;">
        <div class="lead text-center container">
          Made with &#10084; by
          <button><a href="https://github.com/reeveng">Reeveng</a></button>
        </div>
      </div>
    </footer>
    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/js.js"></script>
  </body>
</html>
